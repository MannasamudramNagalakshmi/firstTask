<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Hosting</title>
    <script src="https://kit.fontawesome.com/e0cf4a2f2d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body class="quesPageBody">
      <div class="container-fluid topSection">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand h1 navBrand" href="#">Worksha</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarId" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarId">
                <ul class="navbar-nav">
                  <li class="nav-item navList">
                    <button class="btn btn-lg text-white">Login</button>
                  </li>
                  <li class="nav-item navList">
                    <button class="btn btn-lg btn-info text-white">SignUP</button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="questionSection">
              <h1>Quizz Name</h1>
              <div class="row questionPart">
                  <div class="col col-1 number">1.</div>
                  <div class="col question">Is web 3.0 beats web 2.0 and how it changes current web development technology to future web development technology?</div>
              </div>
              <div class="option">
                <label for="option1" class="row eachOption">
                  <input type="radio" id="option1" name="question_options" class="inputBox">
                  <div class="col col-1 radioBtn">
                    <div class="customRadio"></div>
                  </div>
                  <div class="col answer">a.option</div>
                </label>
                <label for="option2" class="row eachOption">
                  <input type="radio" id="option2" name="question_options" class="inputBox">
                  <div class="col col-1 radioBtn">
                    <div class="customRadio"></div>
                  </div>
                 <div class="col answer"> a.option</div>
                </label>
                <label for="option3" class="row eachOption">
                  <input type="radio" id="option3" name="question_options" class="inputBox">
                  <div class="col col-1 radioBtn">
                    <div class="customRadio"></div>
                  </div>
                  <div class="col answer">a.option</div>
                </label>
                <label for="option4" class="row eachOption">
                  <input type="radio" id="option4" name="question_options" class="inputBox">
                  <div class="col col-1 radioBtn">
                    <div class="customRadio"></div>
                  </div>
                  <div class="col answer"> a.option</div>
                </label>

              </div>
              <div class="row quesPageBtn">
                <div class="col btnCol">
                  <button class="btn  btn-info">Previous</button>
                </div>
                <div class="col btnCol">
                  <button class="btn  btn-info">Next</button>
                </div>
              </div>
          </div>
      </div>
      <footer>
        <div class="row">
          <div class="col-3 copyRight">
            <span>Copyright</span>
          </div>
          <div class="col-9 copyRight">
            <span>Privacy settings</span>
            <span>Report</span>
          </div>
        </div>

      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
